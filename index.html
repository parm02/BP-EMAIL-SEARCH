<!DOCTYPE html>
<html lang="en">

    <head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>BP Search with Email</title>
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.1/bootstrap-table.min.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.1/bootstrap-table.min.js"></script>
        <script src="rest.js"></script>
    </head>

    <body>
        <div class="container-fluid">
		   <h1 class="display-4">Find BP number of the Admin using Email</h1>
		   Enter Email <input class="form-control input-lg" type="text" id="email"><br><br>
		   <input id = "fbtnSubmit" type="submit" value="Search (ES Must Match Fast)"/>
		   <input id = "btnSubmit" type="submit" value="Search (ES Query String Slow)"/><br><br>
		 
    <table id="table" class="table  table-striped  table-condensed">
    <thead>
    <tr>
        <th data-field="Admin">Admin</th>
        <th data-field="Admin_First_Name">Admin First Name</th>
        <th data-field="Admin_Last_Name">Admin Last Name</th>
        <th data-field="Institution">Institution</th>
		<th data-field="ORGANIZATION_NAME_1">Organization NAME 1</th>
		<th data-field="ORGANIZATION_NAME_2">Organization NAME 2</th>
		<th data-field="ORGANIZATION_NAME_3">Organization NAME 3</th>
		<th data-field="ORGANIZATION_NAME_4">Organization NAME 4</th>
		<th data-field="COUNTRY">Country</th>
    </tr>
    </thead>
    
</table>
           
        </div>
    </body>
</html>
